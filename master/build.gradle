apply plugin: "eclipse"

allprojects{
	repositories{
		mavenCentral()
	}
}

project(":common"){
	apply plugin: "java"
	apply plugin: "eclipse"
	apply plugin: "eclipse-wtp"
	dependencies{
		compile 'org.apache.commons:commons-math:2.1'		
	}
}

project(":webapp"){
	apply plugin: "java"
	apply plugin: "war"
	apply plugin: "eclipse"
	apply plugin: "eclipse-wtp"
	
	dependencies{
		providedCompile("javax.servlet:servlet-api:2.5")
		compile 'org.apache.commons:commons-math:2.2'
		compile(project(":common"))
		
	}
}
